<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" type="image/png" href="https://www.mongodb.com/assets/images/global/favicon.ico"/>
    <script src="https://s3.amazonaws.com/stitch-sdks/js/bundles/4.4.0/stitch.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <title>My Movie Collection</title>
</head>

<body>
<h1 class="text-center">My Movie Collection</h1>

<table class="table table-striped">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Title</th>
        <th scope="col">Year</th>
        <th scope="col">Released</th>
        <th scope="col">Released ISO</th>
        <th scope="col">Runtime</th>
        <th scope="col">Genre</th>
        <th scope="col">Language</th>
        <th scope="col">Metascore</th>
        <th scope="col">IMDB Rating</th>
        <th scope="col">Box Office</th>
        <th scope="col">Production</th>
    </tr>
    </thead>
    <tbody id="movies">
    </tbody>
</table>

<div>
    <label for="title">Movie Title</label>
    <input type="text" id="title">
    <input type="submit" value="Add New Title" onClick="addNewTitle()">
    <input type="submit" value="Remove Title" onClick="removeMovie()">
    <input type="submit" value="Refresh Movies" onClick="fetch_movies()">
    <input type="submit" value="Remove All Movies" onClick="removeAllMovies()">
</div>

<h1 class="text-center">My Stats</h1>

<table class="table table-striped">
    <thead>
    <tr>
        <th scope="col">Average Metascore</th>
        <th scope="col">Metascore Count</th>
        <th scope="col">Average IMDB Rating</th>
        <th scope="col">IMDB Rating Count</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td id="avg_metascore"></td>
        <td id="avg_metascore_count"></td>
        <td id="avg_imdbRating"></td>
        <td id="avg_imdbRating_count"></td>
    </tr>
    </tbody>
</table>

<script src="data.js"></script>
</body>
</html>
